<section>
    <h1>Sneakers</h1>
    <div class="carousel">
  <div class="carousel-images">
      <img src="images/sport.webp" alt="sneakers 1" class="active" height="400px" width="400px">
      <img src="images/shoe.webp" alt="sneakers 2" height="400px" width="400px">
      <img src="images/office.jpg" alt="sneakers 3" height="400px" width="400px">
  </div>
  <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
  <button class="next" onclick="changeSlide(1)">&#10095;</button>
</div>
</section>
</div>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-images img');
        const totalImages = images.length;

        function changeSlide(direction) {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + direction + totalImages) % totalImages;
            images[currentIndex].classList.add('active');
        }
    </script>
